<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseberichte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
        }

        .hamburger div {
            background-color: white;
            height: 4px;
            width: 100%;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        /* Hero Section */
        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .hero-content {
            z-index: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .hero-content a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 1rem;
        }

    </style>
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Start</a></li>
                <li><a href="berichte.html">Berichte</a></li>
                <li><a href="galerie.html">Galerie</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Meine Reiseberichte</h1>
            <p>Hier findest du detaillierte Berichte zu meinen Reiseabenteuern â€“ von exotischen Orten bis zu den Geheimtipps der Welt.</p>
            <a href="#">Erfahre mehr</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Reiseabenteuer
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('menu-active');
        }
    </script>
</body>
</html>
